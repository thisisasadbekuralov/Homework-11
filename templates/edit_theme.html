{% extends 'base.html' %}

{% block title %}
{{ themes.name }}
{% endblock %}

{% block content %}
    <h1>{{ themes.name }}</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>
        <label for="title">Theme name:</label> <br>
        <input type="text" name="title" placeholder="Enter theme name" value="{{ themes.name }}" required>
    </p>
    <p>
        <label for="text">Plan:</label> <br>
        <textarea name="text" cols="30" rows="6" required>{{ themes.plan }}</textarea>
    </p>
    <p>
        <label for="cat">Category:</label> <br>
        <select name="cat" id="" required>
            {% for category in categories %}
                {% if themes.category_theme == category.id %}
                  <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                {% else %}
                  <option value="{{ category.id }}">{{ category.category_name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" value="Save changes">
    </p>
</form>
{% endblock %}
