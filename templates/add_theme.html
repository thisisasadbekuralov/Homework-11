{% extends 'base.html' %}

{% block title %}
    Add theme
{% endblock %}

{% block content %}
    <h1>Add theme</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>
        <label for="title">Theme name:</label> <br>
        <input type="text" name="title" placeholder="Enter theme name" required>
    </p>
    <p>
        <label for="text">Plan:</label> <br>
        <textarea name="text" cols="30" rows="6" required></textarea>
    </p>
    <p>
        <label for="cat">Category:</label> <br>
        <select name="cat" id="" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" value="Add theme">
    </p>
</form>
{% endblock %}
